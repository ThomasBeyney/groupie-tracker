
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Artiste — Groupie Tracker</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  </head>
  <body>
    <header class="site-header"><div class="container header-inner"><h1 class="site-title">Groupie Tracker</h1><nav class="main-nav"><a href="/">Accueil</a><a href="/artists">Artistes</a></nav></div></header>
    <main class="container">
      <section class="big-panel">
        <div style="display:flex;gap:1.5rem;align-items:flex-start;flex-wrap:wrap">
          <div id="artist-image-container" style="flex-shrink:0">
            <img id="artist-image" src="/assets/images/placeholder.svg" alt="Artiste" style="width:200px;height:200px;border-radius:12px;object-fit:cover" />
          </div>
          <div style="flex:1;min-width:300px">
            <h2 id="artist-name" style="color:#ffd24d;margin:0 0 0.5rem">Chargement…</h2>
            <div id="artist-info" style="color:var(--muted);line-height:1.8">
              <div><strong style="color:#ffd24d">Date de création :</strong> <span id="artist-creation-date">—</span></div>
              <div><strong style="color:#ffd24d">Premier album :</strong> <span id="artist-first-album">—</span></div>
              <div><strong style="color:#ffd24d">Pays :</strong> <span id="artist-country">—</span></div>
              <div id="artist-members" style="margin-top:0.5rem"><strong style="color:#ffd24d">Membres :</strong> —</div>
            </div>
          </div>
        </div>
      </section>

      <section class="big-panel" style="margin-top:1rem">
        <h3 style="color:#ffd24d;margin:0 0 1rem">Dates et lieux de concert</h3>
        <div id="artist-dates-locations" style="color:var(--muted)">Chargement des dates et lieux…</div>
        <div id="artist-locations" style="margin-top:1rem;color:var(--muted);display:none">Lieux : Chargement…</div>
        <div id="artist-map" style="height:400px;margin-top:1rem;border-radius:12px;overflow:hidden"></div>
      </section>

      <p style="margin-top:1rem"><a href="/artists">Retour à la liste des artistes</a></p>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/assets/cities.js"></script>
    <script src="/assets/artist.js?v=4"></script>
  </body>
</html>
