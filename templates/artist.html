<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artiste — Groupie Tracker</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
<header class="site-header">
  <div class="container header-inner">
    <h1 class="site-title">Groupie Tracker</h1>
    <nav class="main-nav">
      <a href="/">Accueil</a>
      <a href="/artists">Artistes</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="big-panel">
    <div class="artist-layout">
      <img id="artist-photo" class="artist-photo" src="" alt="Photo artiste">
      <div class="artist-info">
        <h2 id="artist-name" style="color:#ffd24d">Chargement…</h2>
        <div id="artist-creation" style="color:var(--muted)">Création : —</div>
        <div id="artist-first-album" style="color:var(--muted)">Premier album : —</div>
        <div id="artist-members" style="color:var(--muted)">Membres : —</div>
      </div>
    </div>

    <div id="artist-map"></div>
    <div id="artist-locations" style="margin-top:0.75rem;color:var(--muted);display:none">
      Lieux : Chargement…
    </div>
  </section>

  <p><a href="/artists">Retour à la liste des artistes</a></p>
</main>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- cities.js doit être inclus avant artist.js -->
<script src="/assets/cities.js"></script>
<script src="/assets/artist.js?v=5"></script>
</body>
</html>
