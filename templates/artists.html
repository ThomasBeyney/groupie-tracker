<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Artistes — Groupie Tracker</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/neon.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="site-title">Groupie Tracker</h1>
        <nav class="main-nav">
          <a href="/">Accueil</a>
          <a href="/artists">Artistes</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="big-panel">
        <h2>Artistes</h2>
        <p class="lead">Liste des artistes récupérés depuis l'API.</p>
        <div class="search-bar">
          <input id="artist-search" type="search" placeholder="Rechercher un artiste (nom, membre)..." aria-label="Rechercher un artiste" />
        </div>
      </section>

      <section class="big-panel filters-panel">
        <div class="filters-container">
          <div class="filter-section">
            <h4 class="filter-label">Année de création</h4>
            <div id="creation-filters" class="filter-tags"></div>
          </div>
          <div class="filter-section">
            <h4 class="filter-label">Premier album</h4>
            <div id="album-filters" class="filter-tags"></div>
          </div>
          <div class="filter-section">
            <h4 class="filter-label">Nombre de membres</h4>
            <div id="members-filters" class="filter-tags"></div>
          </div>
        </div>
        <div class="filter-actions">
          <button id="apply-filters" class="btn-search">Rechercher</button>
          <button id="clear-filters" class="btn-clear">Effacer</button>
        </div>
      </section>

      <section id="artists-list">
        <div class="big-panel">Chargement des artistes…</div>
      </section>

      <p><a href="/">Retour à l'accueil</a></p>
    </main>

    <script src="/assets/artists.js?v=2"></script>
  </body>
</html>
